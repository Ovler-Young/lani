fragment torrentFields on Torrent {
  id
  publishDate
  size
  title
  torrentLink
  episodeIndex
}

fragment torrentParseFields on Torrent {
  index
  indexFrom
  indexTo
  organizationParts
  seasonTitleAliases
  subtitleHasChs
  subtitleHasCht
  subtitleHasJp
  subtitleType
}

query ListTorrents(
  $offset: Int
  $first: Int
  $orderBy: [TorrentsOrderBy!] = []
  $filter: TorrentFilter
) {
  allTorrents(
    offset: $offset
    first: $first
    orderBy: $orderBy
    filter: $filter
  ) {
    edges {
      node {
        ...torrentFields
        ...torrentParseFields
      }
      cursor
    }
    pageInfo {
      hasNextPage
    }
    totalCount
  }
}
